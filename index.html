<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Ernest Hemingway Quiz</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Special+Elite|Pacifico' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="background">
		<img class="typewriter" src="img/typewriter.png" alt="typewriter">
		<div class="app">
			<!--<img class="watermark" src="img/hemingway-watermark.png" alt="hemingway watermark">-->
			<h1 class="title">The Ernest Hemingway Quiz</h1>
			<div class="question-box">
				<h2 class="question"></h2>
			</div>
			<h2 class="intro-text">How much do you know about Papa Hemingway? Test your knowledge here!</h2>
			<div class="answer-box">
				<ul class="answers">
					<li><label><input type="radio" name="radio" value="1"><span id="choice0"></span></label></li>
					<li><label><input type="radio" name="radio" value="2"><span id="choice1"></span></label></li>
					<li><label><input type="radio" name="radio" value="3"><span id="choice2"></span></label></li>
					<li><label><input type="radio" name="radio" value="4"><span id="choice3"></span></label></li>
				</ul>
			</div>
			<button class="begin">BEGIN QUIZ</button>
			<div class="progress-box">
				<ul class="progress">
					<li class="play-again"><button>PLAY AGAIN?</button></li>
					<li class="results"><button>RESULTS</button></li>
					<li class="checkAnswer"><button>SUBMIT?</button></li>
					<li class="nextQ"><button>NEXT QUESTION</button></li>
					<li value="0" class="to-be-completed">1</li>
					<li value="1" class="to-be-completed">2</li>
					<li value="2" class="to-be-completed">3</li>
					<li value="3" class="to-be-completed">4</li>
					<li value="4" class="to-be-completed">5</li>
				</ul>
			</div>
			<div class="quote-box">
				<p class="quote"></p>
			</div>
		</div>
	</div>
</body>
</html>
